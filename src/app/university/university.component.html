  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
  crossorigin="anonymous"
/>

<div *ngIf="isAuthenticated">
  <br />
  <h1 class="soldan"><b>Üniversiteler</b></h1>
  <br />
  <table class="table">
    <th>Üniversite Adı</th>
    <th>Üniversite Adresi</th>
    <th>Üniversite Konumu</th>
    <tr *ngFor="let universite of universities" >
      <td>{{ universite.universityName }}</td>
      <td>{{ universite.universityAdress }}</td>
      <td><a href="mapsapi/{{universite.universityID}}" style="color:black">Konuma Git</a></td>
    </tr>
  </table>
</div>
<div *ngIf="!isAuthenticated">
  <h1>Error 404</h1>
  <p>Page not found</p>
  <a class="nav-link" href="publicprojects" style="color:black">Ana Sayfaya Dön</a>
</div>
