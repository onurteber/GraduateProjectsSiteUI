<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<form [formGroup]="projectAddForm" (ngSubmit)="projectAdd()" class="form-projectAdd" *ngIf="isAuthenticated" >
  <h2 class="mt-5 soldan"><b>Proje Ekle</b></h2>
  <br />
  <div class="form-group">
      <label>Proje Adı</label>
    <input type="text" id="ProjectName" name="ProjectName" formControlName="ProjectName" class="form-control" >
    <span class="help-block color" *ngIf="projectAddForm.get('ProjectName').hasError('required') && projectAddForm.get('ProjectName').touched">
      Proje Adı Boş Kalamaz!
    </span>
  </div>
  <div class="form-group">
      <label>Departman Adı</label>
    <select formControlName="DepartmentID" id="DepartmentID" name="DepartmentID" class="form-control"  >
      <option *ngFor="let k of this.departments" [value]="k.departmentID" >
        {{k.departmentName}}
      </option>
    </select>
    <span class="help-block color" *ngIf="projectAddForm.get('DepartmentID').hasError('required') && projectAddForm.get('DepartmentID').touched">
        Lütfen Projenizin Ait Olduğu Departmanı Seçiniz!
      </span>
  </div>   
  <div class="form-group">
    <label>Akademik Personel Adı</label>
    <input type="text" id="AcademicalPersonalName" name="AcademicalPersonalName" formControlName="AcademicalPersonalName" class="form-control" >
    <span class="help-block color" *ngIf="projectAddForm.get('AcademicalPersonalName').hasError('required') && projectAddForm.get('AcademicalPersonalName').touched">
      Akademik Personel Adı Boş Kalamaz!
    </span> 
  </div>
  <div class="form-group">
      <label>Proje Url</label>
    <input type="text" id="ProjectUrl" name="ProjectUrl" formControlName="ProjectUrl" class="form-control"  >
    <span class="help-block color" *ngIf="projectAddForm.get('ProjectUrl').hasError('required') && projectAddForm.get('ProjectUrl').touched">
      Proje Url Boş Kalamaz!
    </span>
  </div>
  <div class="form-group">
      <label>Proje Açıklaması</label>
    <input type="text" id="ProjectDescription" name="ProjectDescription" formControlName="ProjectDescription" class="form-control" >
    <span class="help-block color" *ngIf="projectAddForm.get('ProjectDescription').hasError('required') && projectAddForm.get('ProjectDescription').touched">
      Proje Açıklaması Boş Kalamaz
    </span>
  </div>
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!projectAddForm.valid" type="submit">Ekle</button>
  <!--<h6>{{registerForm.value|json}}</h6>
  <h6>{{registerForm.status|json}}</h6>-->
</form>
<div *ngIf="!isAuthenticated">
    <h1>Error 404</h1>
<p>Page not found</p>
<a class="nav-link"  href="projects" style="color:black">Ana Sayfaya Dön</a>

</div>
